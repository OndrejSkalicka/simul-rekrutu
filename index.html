<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Savannah's Toolshopless Simul Rekrutu</title>
</head>
<body class="m-2">
<h1>Savannah's Toolshopless Simul Rekrutu</h1>

<h2>Provincie</h2>
<div class="form-group">
    <div class="form-row input-row">

        <div class="form-group col-1">
            <label>gp</label>
            <input type="number" class="form-control input-gp">
        </div>

        <div class="form-group col-1">
            <label>mn</label>
            <input type="number" class="form-control input-mn">
        </div>

        <div class="form-group col-1">
            <label>pp</label>
            <input type="number" class="form-control input-pp">
        </div>

        <div class="form-group col-1">
            <label>gp-tu</label>
            <input type="number" class="form-control input-gp-tu">
        </div>
        <div class="form-group col-1">
            <label>mn-tu</label>
            <input type="number" class="form-control input-mn-tu">
        </div>
        <div class="form-group col-1">
            <label>mn-max</label>
            <input type="number" class="form-control input-mn-max">
        </div>
        <div class="form-group col-1">
            <label>pp-tu</label>
            <input type="number" class="form-control input-pp-tu">
        </div>
        <div class="form-group col-1">
            <label>pp-max</label>
            <input type="number" class="form-control input-pp-max">
        </div>
        <div class="form-group col-1">
            <label>Taxes</label>
            <input type="number" class="form-control input-taxes">
        </div>
        <div class="form-group col-1">
            <label>units count</label>
            <input type="number" class="form-control input-units-count">
        </div>
        <div class="form-group col-1">
            <label>power</label>
            <input type="number" class="form-control input-power">
        </div>
    </div>
</div>

<h2>Simulované jednotky</h2>
<ol id="units-input">
</ol>

<h2>Simulace</h2>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div id="turns">

            </div>
        </div>
        <div class="col">
            <div id="charts">
                <div id="chart-gold"></div>
                <div id="chart-mana"></div>
                <div id="chart-pop"></div>
            </div>
        </div>
    </div>
</div>

<div class="d-none">
    <div id="template-turn">
        <div class="mb-2">
            <small>
            <div>Tah č. <span class="turn-number"></span></div>
            <div>zl: <span class="gp-gained"></span>, mn: <span class="mn-gained"></span>, pp: <span class="pp-gained"></span></div>
            <div>Do armády jste narekrutoval <span class="recruited-count"></span> x <span class="recruited-unit-name"></span>, celkem <span class="recruited-total"></span> </div>
            <div>Cena za jednotky: <span class="recruited-cost-gp"></span>, <span class="recruited-cost-mn"></span>, <span class="recruited-cost-pp"></span> </div>
            <div>Zlato: <span class="province-gp"></span>, mana <span class="province-mn"></span>, <span class="province-pp"></span> </div>
            </small>
        </div>
    </div>

    <ul id="template-unit">
        <li>
            <div class="form-row input-row">
                <div class="form-group col-2">
                    <label>Jednotka</label>
                    <select class="form-control input-unit">
                        <option value="0">---</option>
                    </select>
                </div>
                <div class="form-group col-2">
                    <label>Počet TU</label>
                    <input type="number" class="form-control input-tu" placeholder="0" value="10">
                </div>
                <div class="form-group col-2">
                    <label>Jednotek/TU</label>
                    <input type="number" class="form-control input-units-per-tu" placeholder="0.0">
                </div>
                <div class="form-group col-2">
                    <label>PWR/TU</label>
                    <input type="text" class="form-control input-power-per-tu" readonly>
                </div>
                <div class="form-group col-2">
                    <label>PWR total</label>
                    <input type="text" class="form-control input-power-total" readonly>
                </div>
            </div>
        </li>
    </ul>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="//code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script type="text/javascript" src="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="//www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="struct.js"></script>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
